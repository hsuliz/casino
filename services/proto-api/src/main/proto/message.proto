syntax = "proto3";

option java_multiple_files = true;
option java_package = "dev.hsuliz.casino.protos";
option java_outer_classname = "SimpleProto";

service Simple {
  // Sends a greeting
  rpc SayHello(HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}