syntax = "proto3";

option java_multiple_files = true;
option java_package = "dev.hsuliz.casino.protos";
option java_outer_classname = "OddsProto";

service Odds {
  // Sends a greeting
  rpc GenerateOdds(OddsRequest) returns (OddsResponse) {}
}

message OddsRequest {
  string name = 1;
}

message OddsResponse {
  int32 odds = 1;
}